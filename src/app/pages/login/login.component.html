<app-error [errorMessage]="errorMessage"></app-error>

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="min-width: 340px; border-radius: 1rem;">
    <h2 class="text-center mb-4">Login</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" [(ngModel)]="username" type="text" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" (click)="onLogin()" class="btn btn-warning w-100">Login</button>
      <div class="text-center mt-3">
        <span>Don't have an account?</span>
        <button (click)="onRegister()" type="button" class="btn btn-outline-primary ms-2">Register</button>
      </div>
  </div>
</div>
