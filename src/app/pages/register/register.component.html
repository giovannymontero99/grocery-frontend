<app-error [errorMessage]="errorMessage"></app-error>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="min-width: 340px; border-radius: 1rem;">
        <h2 class="text-center mb-4">Register</h2>
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" [(ngModel)]="username" type="text" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" [(ngModel)]="email" type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input id="fullName" [(ngModel)]="fullName" type="text" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            
            <button type="submit" (click)="onRegister()" class="btn btn-warning w-100">Register</button>
    </div>
</div>
