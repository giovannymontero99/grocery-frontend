<mat-sidenav-container style="height: 100vh;">
    <mat-sidenav mode="side" opened>

        <nav style="padding: 1rem; display: flex; flex-direction: column; gap: 1rem;">
            <a mat-button routerLink="/" routerLinkActive="active">Home</a>
            <button mat-button (click)="goTo('/login')" routerLinkActive="active">Login</button>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <span>Mi Aplicaci√≥n</span>
        </mat-toolbar>

        <div style="padding: 2rem;">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" />
                </mat-form-field>

                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" />
                </mat-form-field>

                <button mat-raised-button color="accent" type="submit" [disabled]="formulario.invalid">
                    Send
                </button>
            </form>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
